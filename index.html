<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, senha">
    <title>GERADOR DE SENHAS FORTES</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-slider.css">
</head>
<body>
    <header id="header">
        <h1>GERADOR DE SENHAS</h1>
    </header>
    <main id="container-main" class="container-main">
        <span id="textoTamanho">Tamanho <span id="valor"></span> caracteres</span>
        <input type="range" name="slider" id="slider" class="slider" min="6" max="36" value="21">

        <input type="button" value="Gerar senha" id="botaoGerador" class="botaoGerador" onclick="gerarSenha()">
    </main>
    <div id="container-senha" class="container-senha esconder" onclick="copiarSenha()">
        <span id="title" class="title">A senha gerada foi : </span>
        <span id="senha" class="senha">123123123</span>
        <span id="tooltip" class="tooltip">Clique na senha para copiá-la. ⏫ </span>
    </div>
    <script src="script.js"></script>

</body>

</html>
